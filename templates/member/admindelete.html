{% extends "base1.html" %}
<!-- /templates/member/admindelete.html : 강제탈퇴화면 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}회원 강제 탈퇴{% endblock %}</title>
    </head>
    <body>
    {% block content %}
            <div id="mypage-total">
            <h3>회원 강제 탈퇴</h3>
            <table id="mypage-menu">
                <tr><td><input type="button" class="mypagebutton" value="가입정보" onclick="location.href='../../info/admin'"></td></tr>
                <tr><td><input type="button" class="mypagebutton" value="정보변경" onclick="location.href='../../update/admin/'"></td></tr>
                <tr><td><input type="button" class="mypagebutton" value="비밀번호변경" onclick="location.href='../../pwupdate/admin/'"></td></tr>
                <tr><td><input type="button" class="mypagebutton" value="회원관리" onclick="location.href='../../list'"></td></tr>
                <tr><td><input type="button" class="mypagebutton" value="옷장관리" onclick="location.href='../../../clothes/list'"></td></tr>
                <tr><td><input type="button" class="mypagebutton" value="로그아웃" onclick="location.href='../../logout'"></td></tr>
            </tabel>
        <form action="../../admindelete/{{mem.mem_id}}/" method="post" onsubmit="return inputcheck(this)">
        {%  csrf_token  %}
            <table id="mypage-info"><tbody class="delete">
                <tr><th>아이디</th><td>{{mem.mem_id}}</td></tr>
                <tr><th>별명</th><td>{{mem.nick}}</td></tr>                
                <tr><th>비밀번호</th><td><input type="password" name="adminpw" /></td></tr>
                <tr><td colspan="2" class="btn" align="right"><input type="submit" value="탈퇴" class="w3-button w3-light-grey w3-hover-grey" style="width:150px">
                    <input type="button" value="취소" onclick="location.href='../../list'"
                        class="w3-button w3-light-grey w3-hover-grey" style="width:150px"></td></tr></tbody>
            </table></div>
    <!-- 비밀번호 유효성 검사-->
    <script type="text/javascript">
        function inputcheck(f) {
            if(f.pw.value == "") {
        		  alert("비밀번호를 입력하세요")
        		  f.pw.focus();
        		  return false;
            }
            return true;
        }
    </script>
    {% endblock %}
    </body>
</html>
